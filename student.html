<html lang="en">

</head>
<body>

      <section >
        <div class="background-image"></div>
      <div class="container mt-4 content col-lg-6">
        <div class="card mb-3">
            <h5 class="card-header">Registration Form</h5>
            <div class="card-body">
              <h5 class="card-title">Fill the admission form</h5>
              <p class="card-text">Link for the admission form:</p>
              <button type="button" class="btn" style=" color:white; background-color: #ff2f05;"data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Register
              </button>
            </div>
          </div>
        <div class="card mt-3">
            <h5 class="card-header">Room Details</h5>
            <div class="card-body">
              <h5 class="card-title">Room Allotted: Room A</h5>
              <p class="card-text">Vacant Rooms Remaining: #</p>
              <p class="card-text">Catering Service Availability: Yes/No</p>
              <button type="button" class="btn" style=" color:white; background-color: #ff2f05;">More Rooms</button>
            </div>
          </div>
      </div>
      </section>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Registration Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control mb-3" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control mb-3" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputState" class="form-label">Education Details</label>
            <select id="inputState" class="form-select">
              <option selected>*Select Course*</option>
              <option>MTech</option>
              <option>BTech</option>
              <option>PhD</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">State</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Pin</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
